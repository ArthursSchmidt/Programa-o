<meta charset="UTF-8">
<script>
    /*
    Problema: Soma de Inteiros
    Peça para o usuário informar dois números inteiros. Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.
    */

    //ENTRADA
const numero1 =Number (prompt (`informe o primeiro numero`));
const  numero2 = Number (prompt (`informe o segundo numero`));
    
    //PROCESSAMENTO

    
    //SAÍDA
document.write (`o resultado da soma dos numero é ${numero1 + numero2}`);
</script>
