<meta charset="UTF-8">
<script>
    /*
    Problema: Aumento Salarial
    Peça para o usuário informar o salário atual e a porcentagem de aumento. Faça o cálculo do salário final após o aumento baseado na porcentagem informada e apresente o resultado.
    */

    //ENTRADA
const salario = Number (prompt(`qual o seu salário atual?`));
const aumento = Number (prompt(`qual é a porcentagem de aumento que voçê receberá`));
    
    //PROCESSAMENTO
    const novoSalario = Number (`${salario + salario * aumento / 100}`)
    
    //SAÍDA
    document.write (`o seu novo salário será de R$${novoSalario}`);
</script>
