<meta charset="UTF-8">
<script>
    /*
    Problema: Desconto no preço
    Peça para o usuário informar o preço de um produto e também informar qual a porcentagem de desconto que será aplicado no preço do produto. Faça o cálculo do preço final do produto após aplicar a porcentagem de desconto e apresente o resultado.
    */

    //ENTRADA
const precoOriginal = Number (prompt(`qual o preço?`));
const desconto = Number (prompt(`qual o desconto em porcentagem que será aplicado ao produto?`));

    //PROCESSAMENTO

const precoFinal = Number (`${precoOriginal - precoOriginal * desconto / 100}`);
    
    //SAÍDA
document.write (`o preço final do produto após ser a aplicado o desconto será de R$${precoFinal}`);
</script>
