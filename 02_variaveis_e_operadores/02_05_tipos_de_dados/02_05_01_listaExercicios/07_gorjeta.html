<meta charset="UTF-8">
<script>
    /*
    Problema: Gorjeta
    Peça para o usuário informar qual foi o preço do jantar. Calcule 10% da gorjeta e apresente o preço total que deverá pagar para o restaurante e apresente o resultado.
    */

    //ENTRADA
    const precoJantar = Number (prompt(`qual foi o preço do jantar?`));
    const gorjeta = 10;
    
    //PROCESSAMENTO

    
    //SAÍDA
    document.write (`a gorjeta é ${precoJantar + precoJantar * gorjeta / 100}`);
</script>
