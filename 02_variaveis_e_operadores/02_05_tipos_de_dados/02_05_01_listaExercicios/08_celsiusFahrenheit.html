<meta charset="UTF-8">
<script>
    /*
    Problema: Celsius para Fahrenheit
    Peça para o usuário informar uma temperatura em graus Celsius. Converta e apresente a temperatura em graus Fahrenheit.
    */

    //ENTRADA
const Celsius = Number (prompt(`informe a quantidade de graus em celsius`))
    
    //PROCESSAMENTO
const fahrenheit = Celsius * 1.8 + 32
    
    //SAÍDA
document.write (`a quantidade de graus celsius em fahrenheit ficará em ${fahrenheit}`)
</script>
