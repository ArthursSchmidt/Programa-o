<meta charset="UTF-8">
<script>
    /*
    Problema: Fahrenheit para Celsius
    Peça para o usuário informar uma temperatura em Fahrenheit. Converta e apresente a temperatura em graus Celsius.
    */

    //ENTRADA
    const fahrenheit = Number (prompt(`informe a quantidade de graus em fahrenheit`));
    
    //PROCESSAMENTO

    
    //SAÍDA
document.write (`a quantidade de graus em celsius seria de ${(fahrenheit - 32) / 1.8}`)
</script>
