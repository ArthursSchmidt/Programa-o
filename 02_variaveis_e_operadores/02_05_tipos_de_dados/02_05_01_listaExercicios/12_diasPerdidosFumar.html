<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Dias perdidos por fumar
    Peça para o usuário informar a quantidade de cigarros fumados por dia e a quantidade de anos que fuma. Apresente o total de dias perdidos, considerando que cada cigarro reduz a vida em 10 minutos.
    */

    //ENTRADA
const cigarrosPorDia = Number (prompt(`quantos cigarros você fuma por dia?`));
const anosFumando = Number (prompt(`a quantos anos você fuma?`));
    
    //PROCESSAMENTO

const totalCigarros = cigarrosPorDia * 365 * anosFumando;
const minutosPerdidos = totalCigarros * 10;
const diasPerdidos = Math.floor (minutosPerdidos / (60 * 24));
    
    //SAÍDA
document.write (`você perdeu ${diasPerdidos} dias da sua vida miseravel seu merda, para de fumar porra!!`)
</script>
