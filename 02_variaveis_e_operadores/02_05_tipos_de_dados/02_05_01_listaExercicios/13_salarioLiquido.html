<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Salário líquido
    //Peça para o usuário informar quantas horas trabalha no mês e quantos que recebe por hora trabalhada.Calcule o salário líquido considerando os seguintes descontos:
    // INSS: 8 % do salário bruto
    // IR: 11 % do salário bruto

    //ENTRADA
const horasTrab = Number (prompt(`quantas horas você trabalha por dia?`));
const salarioPorHora = Number (prompt(`qual o seu salário por hora trabalhada?`));
    
    //PROCESSAMENTO
const mes = horasTrab + salarioPorHora; 
const bruto = (mes- (mes * 0.19));
     
    //SAÍDA
document.write (`você ganha R$${bruto} de salario liquido `)
</script>
