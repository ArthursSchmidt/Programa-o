<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA
    const numero1 = Number(prompt(`insira o primeiro número`).replace("," , ".").trim());
    const numero2 = Number(prompt(`insira o segundo número`).replace("," , ".").trim());

    //PROCESSAMENTO
    let numeros = [];

    if (numero1 < numero2) {
    numeros.push(numero1);
    numeros.push(numero2);
    } 
    else if (numero2 < numero1) {
    numeros.push(numero2);
    numeros.push(numero1);
    } 
    else {
    numeros.push(numero1);
    numeros.push(numero2);
    }
        //SAÍDA
    const resultado = numeros.join(" - ");
    alert(resultado);
    </script>
