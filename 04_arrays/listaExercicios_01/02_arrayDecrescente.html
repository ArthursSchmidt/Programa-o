<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

    //ENTRADA
    const numero1 = Number(prompt(`insira o primeiro número`).replace("," , ".").trim());
    const numero2 = Number(prompt(`insira o segundo número`).replace("," , ".").trim());
    const numero3 = Number(prompt(`insira o terceiro número`).replace("," , ".").trim());

    //PROCESSAMENTO
    listaNumeros = [numero1, numero2, numero3]

    const listaFinal = listaNumeros.sort((a, b) => b-a);

    //SAÍDA
alert(listaFinal[2]+ " - " +listaFinal[1]+ " - " +listaFinal[0]);

</script>
