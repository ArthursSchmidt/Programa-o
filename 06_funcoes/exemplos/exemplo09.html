<script>
    let situacaoAluno = function (mediaAluno, mediaAprovacao) {
        if (mediaAluno >= mediaAprovacao) {
            return "Aprovado";
        } else {
            return "Reprovado";
        }
    }
    let resposta = situacaoAluno(10, 6);
    alert(resposta);

</script>
