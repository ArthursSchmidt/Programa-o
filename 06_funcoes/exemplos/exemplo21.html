<script>
    function situacaoAluno({ mediaAluno, mediaAprovacao }) {
        if (mediaAluno >= mediaAprovacao) {
            return "Aprovado";
        } else {
            return "Reprovado";
        }
    }
    let resposta = situacaoAluno({ mediaAluno: 10, mediaAprovacao: 6 });
    alert(resposta);
    document.write('<a href="javascript:history.back()">Voltar</a>');
</script>
